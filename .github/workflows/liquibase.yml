name: Liquibase Migration (Supabase Free / IPv6)

on:
  workflow_dispatch: {}   # run manually from Actions tab

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Liquibase + PostgreSQL driver
        run: |
          LIQ_VERSION=4.33.0
          curl -Ls https://github.com/liquibase/liquibase/releases/download/v${LIQ_VERSION}/liquibase-${LIQ_VERSION}.tar.gz -o lb.tgz
          sudo tar -xzf lb.tgz -C /usr/local
          echo "/usr/local/liquibase" >> $GITHUB_PATH
          sudo mkdir -p /usr/local/liquibase/lib
          curl -L -o /usr/local/liquibase/lib/postgresql.jar https://jdbc.postgresql.org/download/postgresql-42.7.3.jar

      - name: Apply changelog to Supabase
        working-directory: db
        run: |
          liquibase \
            --url="jdbc:postgresql://db.kbqhuywtelqmuyhofjlp.supabase.co:5432/postgres?sslmode=require" \
            --username=postgres \
            --password="${DB_PASSWORD}" \
            --changeLogFile=changelog/master.yaml \
            update
