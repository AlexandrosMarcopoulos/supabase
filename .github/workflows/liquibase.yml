name: Liquibase → Supabase (manual first run)

on:
  workflow_dispatch: {}   # Run manually from Actions tab

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      # ---- CHANGE THESE IF NEEDED ----
      DB_URL: jdbc:postgresql://db.kbqhuywtelqmuyhofjlp.supabase.co:5432/postgres?sslmode=require
      DB_USER: postgres
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}   # Add in GitHub → Settings → Secrets → Actions
      # --------------------------------
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java (required by Liquibase)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Liquibase (ZIP) and add to PATH (robust)
        shell: bash
        run: |
          set -euo pipefail
          LIQ_VERSION=4.33.0
          ZIP="$RUNNER_TEMP/liquibase.zip"
          curl -Ls "https://github.com/liquibase/liquibase/releases/download/v${LIQ_VERSION}/liquibase-${LIQ_VERSION}.zip" -o "$ZIP"
          unzip -q "$ZIP" -d "$RUNNER_TEMP"
          # Detect extracted dir (could be 'liquibase' or 'liquibase-<ver>')
          LIQ_HOME="$(find "$RUNNER_TEMP" -maxdepth 1 -type d -name 'liquibase*' | head -n1)"
          echo "Detected LIQ_HOME=$LIQ_HOME"
          test -x "$LIQ_HOME/liquibase" || chmod +x "$LIQ_HOME/liquibase"
          echo "$LIQ_HOME" >> "$GITHUB_PATH"

      - name: Get PostgreSQL JDBC driver
        shell: bash
        run: |
          set -euo pipefail
          curl -L -o "$RUNNER_TEMP/postgresql.jar" https://jdbc.postgresql.org/download/postgresql-42.7.3.jar

      - name: Verify Liquibase is available
        run: |
          which liquibase
          liquibase --version

      - name: Dry run (show first 200 lines of SQL)
        working-directory: db
        run: |
          liquibase \
            --classpath="$RUNNER_TEMP/postgresql.jar" \
            --url="$DB_URL" \
            --username="$DB_USER" \
            --password="$DB_PASSWORD" \
            --changeLogFile=changelog/master.yaml \
            updateSQL | head -n 200 || true

      - name: Apply changelog to Supabase
        working-directory: db
        run: |
          liquibase \
            --classpath="$RUNNER_TEMP/postgresql.jar" \
            --url="$DB_URL" \
            --username="$DB_USER" \
            --password="$DB_PASSWORD" \
            --changeLogFile=changelog/master.yaml \
            update
